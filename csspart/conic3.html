<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .conic-example
    {
        width: 200px;
        height: 300px;
        border-radius: 80%;
        background: conic-gradient(
            red 0deg 90deg,
            green 90deg 180deg,
            blue 180deg 270deg,
            yellow 270deg 360deg
        );
        margin: 40px auto;

    }
    </style>
</head>
<body>
    <h1>pie chart</h1>
    <div class="conic-example"></div>
