<!DOCTYPE html>
<html>
<head>
  <style>
    .table {
      display: table;
      background-color: #eee;
    }
    .row {
      display: table-row;
    }
    .cell {
      display: table-cell;
      padding: 10px;
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <div class="table">
    <div class="row">
      <div class="cell">A1</div>
      <div class="cell">A2</div>
    </div>
    <div class="row">
      <div class="cell">B1</div>
      <div class="cell">B2</div>
    </div>
  </div>
</body>
</html>
