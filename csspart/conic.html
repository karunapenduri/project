<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Conic Gradient Example</title>
  <style>
    .conic-gradient-box {
      width: 300px;
      height: 300px;
      border-radius: 100%;
     
      background: conic-gradient(
        red 0deg 60deg,
        orange 60deg 120deg,
        yellow 120deg 180deg,
        green 180deg 240deg,
        blue 240deg 300deg,
        purple 300deg 360deg
      );
      margin: 50px auto;
      border: 2px solid #444;
    }
  </style>
</head>
<body>
  <div class="conic-gradient-box"></div>
</body>
</html>
