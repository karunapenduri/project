<!DOCTYPE html>
<html>
<head>
  <style>
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px; /* spacing between images */
      background: #f0f0f0;
      padding: 10px;
    }

    .gallery img {
      width: 150px;
      height: 100px;
      object-fit: cover; /* crop image to fit container */
      border: 2px solid #ccc;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div class="gallery">
    <img src="https://cdn.pixabay.com/photo/2016/11/29/12/46/coffee-1869599_1280.jpg" alt="Image 1">
    <img src="https://via.placeholder.com/300x200" alt="Image 2">
    <img src="https://via.placeholder.com/300x200" alt="Image 3">
    <img src="https://via.placeholder.com/300x200" alt="Image 4">
  </div>

</body>
</html>
