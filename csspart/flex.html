<!DOCTYPE html>
<html>
<head>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      background: #ccc;
      padding: 10px;
    }
    .box {
      background-color: skyblue;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="box">Grid 1</div>
    <div class="box">Grid 2</div>
  </div>
</body>
</html>
