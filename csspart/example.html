<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CSS Gradient Types Demo</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
    }

    h2 {
      text-align: center;
      padding: 10px;
    }

    .section {
      padding: 20px;
      margin: 20px auto;
      max-width: 800px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      color: white;
      font-weight: bold;
    }

    /* Linear Gradient Example */
    .linear {
      background: linear-gradient(to right, #00f260, #0575e6);
    }

    /* Radial Gradient Example */
    .radial {
      background: radial-gradient(circle at center, #ff9a9e, #fad0c4);
    }

    /* Conic Gradient Example */
    .conic {
      background: conic-gradient(red, yellow, lime, cyan, blue, magenta, red);
    }

    /* Repeating Gradient Example */
    .repeating {
      background: repeating-linear-gradient(
        45deg,
        #ff6a00,
        #ff6a00 10px,
        #fff 10px,
        #fff 20px
      );
      color: black;
    }

    /* Animated Gradient Background */
    .animated {
      height: 150px;
      background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
      background-size: 400% 400%;
      animation: gradientMove 10s ease infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Additional Styles for Spinner */
    .spinner {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: conic-gradient(#4fc3f7, #81d4fa, #b3e5fc, #4fc3f7);
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

  </style>
</head>
<body>

  <h2>🎨 CSS Gradient Types Demo</h2>

  <div class="section linear">
    🔹 Linear Gradient Background
  </div>

  <div class="section radial">
    🎯 Radial Gradient Background
  </div>

  <div class="section conic">
    🌀 Conic Gradient Background
    <div class="spinner"></div>
  </div>

  <div class="section repeating">
    🔁 Repeating Linear Gradient Background (Striped)
  </div>

  <div class="section animated">
    🔄 Animated Linear Gradient Background
  </div>

</body>
</html>
