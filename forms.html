<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
</head>
<body>

<h2>Register</h2>
<form action="./loginsuccess.html" method="get">
  <label for="username">Username:</label>
  <input type="text" id="username" name="username" required  placeholder="enter your name"><br><br>

  <label for="email">Email:</label>
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="email" id="email" name="email" required><br><br>

  <label for="password">Password:</label>
  <input type="password" id="password" name="password" required><br><br>

  <label>Gender:</label>
  <input type="radio" name="gender" value="male"> Male
  <input type="radio" name="gender" value="female"> Female<br><br>

  <label>Hobbies:</label>
  <input type="checkbox" name="hobby" value="reading"> Reading
  <input type="checkbox" name="hobby" value="traveling"> Traveling<br><br>

  <label for="country">Country</label><br>
  
  <select name="Country" id="" >
    
    <option value="" disabled selected>country</option>
    <option value="1">India</option>
    <option value="2">USA</option>
    <option value="3">Canada</option>
    <option value="4">Newyork</option>
    <option value="5">Australia</option><br><br>
  </select><br><br>

  Date Of Birth<input type="date"><br><br>
  User Name <input type="username" placeholder="enter name" size="30px" value="username"><br><br>


  <input type="submit" value="Register">

  
</form>

</body>
</html>
