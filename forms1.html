<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
    <form action="./login.html" method="get">

        <label for="username">Enter Username</label>
        <input type="text" name="Username" id=""><br><br>

        <label for="email">Email</label>
        <input type="text" name="email"><br><br>

        <label for="password">Password</label>

        <label for="gender">Gender</label>

        <input type="radio" name="female">Female
        <br><br>

        <label for="Hobbies">Hobbies</label>
        <input type="checkbox" name="travelling">Travelling <br>
        <input type="checkbox" name="singing">Singing <br>
        <input type="checkbox" name="Listing music">Listing Music <br>

        <label for="feedback">Feedback</label>
        <textarea name="feedback" id="" cols="30" rows="10"></textarea> <br><br>

        <label for="file">Upload file</label>
        <input type="file" name="file name"><br><br>

        <button>submit</button>


        
    </form>
